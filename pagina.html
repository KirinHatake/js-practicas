<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Practica de JavaScript</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="general">
            <header class="header">
                <h1 class="title">Practica de JavaScript</h1>
            </header>
            <section>
        
             <script>
              const juego = function() {
                const opciones = ["piedra", "papel", "tijera"];
                const jugador = prompt("Elige piedra, papel o tijera:").toLowerCase();
                const computadora = opciones[Math.floor(Math.random() * opciones.length)];
                if (!opciones.includes(jugador)) {
                    alert("Opción no válida. Por favor, elige piedra, papel o tijera.");
                    return;
                }
                alert("Jugador: " + jugador + "\nComputadora: " + computadora);
                if (jugador === computadora) {
                    alert("¡Es un empate!");
                } else if (
                    (jugador === "piedra" && computadora === "tijera") ||
                    (jugador === "papel" && computadora === "piedra") ||
                    (jugador === "tijera" && computadora === "papel")
                ) {
                    alert("¡Ganaste!");
                } else {
                    alert("¡Perdiste!");
                }
                const jugarOtraVez = confirm("¿Quieres jugar otra vez?");
                if (jugarOtraVez) {
                    juego();
                } else {
                    alert("Gracias por jugar. ¡Hasta luego!");
                }   

              }
                    



                

             </script>
          
              
            </section>
        </div>
    </body>
